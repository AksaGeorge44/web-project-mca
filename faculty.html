<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-borderless">
        <tr>
            <td>department</td>
            <td><select name="" id="" class="form-control">
                <option value="MCA">mca</option>
                <option value="MSC">msc</option>
                <option value="M-COM">m com</option>
                <option value="MBA">mba</option>
                <option value="MHA">mha</option>
            </select></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>educational qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="" id="" cols="21" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>district</td>
            <td><select name="" id="" class="form-control">
                <option value="tvm">tvm</option>
                <option value="idukki">idukki</option>
                <option value="pta">pta</option>
                <option value="kollam">kollam</option>
                <option value="kasargod">kasargod</option>
                <option value="kochi">kochi</option>
                <option value="malapuram">malapurram</option>
                <option value="kzh">kzh</option>
                <option value="wayanad">wayanad</option>
                <option value="kannur">kannur</option>
                <option value="ktm">ktm</option>
                <option value="alappuzha">alapuzha</option>
                <option value="thriussur">thrisur</option>
                <option value="palakad">palakad</option>
            </select></td>
        </tr>
        <tr>
            <td>email-id</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>phone no</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><select name="" id="" class="form-control">
                <option value="male">male</option>
                <option value="female">female</option>
            </select></td>
        </tr>
        <tr>
            <td>password</td>
            <td></td>
        </tr>
        <tr>
            <td>confirm password</td>
            <td></td>
        </tr>
        <tr>
            <td><button class="btn btn-success">register</button></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">terms and conditions</td>
        </tr>
        
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
